<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alterar dados do Usuario - Snacker Pazza</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
<div class="container">
  <h2><br />Alterar dados do usuário</h2>
  <form action="/action_page.php">
  	<div class="col-md-6" class="form-group">
      <label for="name">Nome de usuário:</label>
      <input type="name" class="form-control" id="name" placeholder="Digite o nome" name="name">
    </div>
    <div class="col-md-6" class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
    </div>
    <div class="col-md-6" class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pwd">
    </div>
    <div class="col-md-6" class="form-group">
      <label for="pwd">Confirmar senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite a senha novamente" name="pwd">
    </div>

    <div class="container">
    <form action="/action_page.php">
    <div class="col-md-3" class="form-group">
      <label for="sel1">Selecione o tipo de usuário:</label>
      <select class="form-control" id="sel1" name="sellist1">
        <option>Atendente</option>
        <option>Administrador</option>
        <option>Responsável</option>
    	</form>
	</div>

    <div class="col-md-6" class="checkbox">
      <label><input type="checkbox" name="remember">  Marque após conferir as alterações solicitadas</label>
    </div>
    <button type="submit" class="btn btn-default"><br />Solicitar alteração</button>
  </form>
</div>

  </body>
</html>
